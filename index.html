function part(x, y, z, size) {
  return {
    x: x,
    y: y,
    z: z,
    size: size==undefined?1: size
  }
}
function rotx(v, ang) {
    var c = Math.cos(ang)
    var s = Math.sin(ang)
    return part(v.x, v.y*c - v.z*s, v.z*c + v.y*s)
}
function rotz(v, ang) {
    var c = Math.cos(ang)
    var s = Math.sin(ang)
    return part(v.x*c - v.y*s, v.y*c + v.x*s, v.z, v.size);
}

function roty(v, ang) {
    var c = Math.cos(ang)
    var s = Math.sin(ang)
    return part(v.x*c + v.z*s, v.y,  v.z*c - v.x*s);
}

function ParticleSystem() {

  var particles = [];
  var target = [];


  this.particles = particles;
  this.target = target;

  function morph_to(t) {
    if(t.length >= particles.length) {
      var d = t.length - particles.length;
      for(var i = 0; i < d; ++i) {
        var ang = randf()*2*Math.PI;
        particles.push(part(500*Math.cos(ang), 500*Math.sin(ang), 0 ));
      }
    } else {
      particles = particles.slice(0, t.length);
    }
    target = t;
  }

  function append_morph(t) {
    for(var i= 0, l=t.length; i < l; i++) {
      target.push(t[i]);
    }
    morph_to(target);
  }

  this.custom_update = function(p) { return p };
  function update(time) {
    var custom_update = this.custom_update;
    for(var i = 0; i < particles.length; ++i) {
      var p = particles[i];
      var tp = target[i];
      tp = target[i] = custom_update(tp, time);
      p.x += (tp.x + Math.cos(time+i) - p.x)*0.1;
      p.y += (tp.y + Math.sin(time+i)- p.y)*0.1;
      p.z += (tp.z - p.z)*0.1;
      p.size += (tp.size - p.size)*0.1;
      
    }
  }

  function morph_to_image(img, x, y, map, scale) {
    scale = scale === undefined? 5:scale
    var px = get_pixels_for(function(ctx) {
        ctx.fillStyle = '#FFF';
        ctx.drawImage(img, x, y);
    });
    var new_target = [];
    for(var i = 0; i < px.length; ++i) {
      var p = px[i];
      if(map) {
        p = map(p);
      }
      new_target[i] = part(scale*p.x, scale*p.y, scale*p.z)
    }
    morph_to(new_target);
  }

  function morph_to_text(text, x, y, append) {
    var px = get_pixels_for(function(ctx) {
        ctx.fillStyle = '#FFF';
        //#ctx.fillRect(0,0, 20, 20);
        ctx.font = '20px sans-serif';
        ctx.fillText(text, x, y);
    });
    var new_target = [];
    for(var i = 0; i < px.length; ++i) {
      var p = px[i];
      new_target[i] = part(5*p.x + 2*randf(), 5*p.y + 2*randf(), 0)
    }
    if (append) {
      append_morph(new_target);
    } else {
      morph_to(new_target);
    }
  }

  function render(svg, bass) {
    svg.selectAll('circle').
      data(particles)
      .enter()
        .append("svg:circle")
          .attr('r', 5)
          .attr('cx', function(p) {return w2+p.x})
          .attr('cy', function(p){ return h2+p.y})
          .style("fill", '#FFF')
          .style("fill-opacity", 0.6)

    svg.selectAll('circle').
      data(particles)
      .exit()
          .remove()

    svg.selectAll('circle').
      data(particles)
      .attr('r', function(p) {
        return p.size*(2*bass + 100/(130 + p.z));
      })
      .attr('cx', function(p) {
        //return w2+p.x
        return w2 + 100*p.x/(100 + p.z)
      })
      .attr('cy', function(p){ 
          //return h2+p.y
          return h2 + 100*p.y/(100 + p.z)
      })
  }

  this.update = update;
  this.morph_to_text = morph_to_text;
  this.morph_to_image = morph_to_image;
  this.render = render;
  this.morph_to = morph_to;
  return this;
}

var pixeltoLatLon = function (point) {
    var me = this;
    var origin = me.pixelOrigin_;
    var lng = 2*Math.PI*(point.x - 50)/100;
    var latRadians = Math.PI*(50 + point.y - 23)/46.0;
    //console.log(point.y, latRadians);
    /*var lat = (2*Math.atan(Math.exp(latRadians)) -
        Math.PI / 2);*/
    var lat = latRadians;
    return {lat: lat, lng: lng}
}

function get_pixels_for(f) {
  var CSIZE = 100;
  var CSIZE2 = CSIZE/2;
  var pixels = [];
  document.body.appendChild(canvas);
  var ctx = canvas.getContext('2d');
  canvas.width = CSIZE;
  canvas.height = CSIZE;
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, CSIZE, CSIZE);
  f(ctx);
  var px = ctx.getImageData(0, 0, CSIZE, CSIZE).data;
  for(var i=0; i < CSIZE*CSIZE*4; i+=4) {
    if(px[i] > 0) {
      var jj = i/4;
      pixels.push(part(jj%CSIZE - CSIZE2, ((jj/CSIZE)>>0) - CSIZE2, 0))
    }
  }
  return pixels;
}
