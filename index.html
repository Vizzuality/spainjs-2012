
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>SpainJS Vizzuality proposal</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css">
        body {
          background: #111;
        }
          svg{ background: #333333 url('../img/bkg.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; }

        circle {
          fill: none;
          stroke-width: 1.5px;
        }

        #container {
          width: 960px;
          margin: 50px auto;
          position: relative;
        }
        svg {
          border: 3px solid white;
          position: absolute;
        }

        #over {
          position: absolute;
        }
        /* original code by google: http://www.youtube.com/watch?v=ttavBa4giPc */
        .cover {
          width: 960px;
          height: 500px;

          background: -webkit-linear-gradient(top, rgba(200, 200,200 , .5), transparent), -webkit-linear-gradient(top, transparent, rgba(0,0,0, .33), rgba(0,0,0, .33), transparent, transparent, transparent, transparent);
          background-size: 100% 2px, 960px 620px;
          background-clip: border-box;
          point-events: none;
          -webkit-animation-name: flicker;
          -webkit-animation-duration: 2s;
          -webkit-animation-iteration-count: infinite;
          -webkit-animation-timing-function: linear;
        }

        @-webkit-keyframes flicker {
          0% { opacity: .95; background-position: 0 0, 0 620px; }
          10% { opacity: .9; }
          20% { opacity: .75; }
          30% { opacity: .9; }
          40% { opacity: .75; }
          50% { opacity: .9; }
          80% { opacity: .7; }
          90% { opacity: .92; }
          100% { opacity: .9;  background-position 0 0, 0 0;}
        }
        
    </style>
  </head>
  <body>
    <div id="container" >
    </div>
    <script src="dsp.js"></script>
    <script src="AudioKeys.js"></script>
    <script type="text/javascript" src="app.js"> </script>
  </body>
</html>
